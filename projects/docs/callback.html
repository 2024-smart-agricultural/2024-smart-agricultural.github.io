<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <h1>로그인 처리 중...</h1>
    <script>
        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (!code) {
                document.body.innerHTML = '<h1>로그인 실패: 코드가 제공되지 않았습니다.</h1>';
                return;
            }

            try {
                const response = await fetch(`https://2024-smart-agriculturals.netlify.app/.netlify/functions/oauth?code=${code}`);
                const data = await response.json();

                if (data.access_token) {
                    // access token을 localStorage에 저장
                    localStorage.setItem('access_token', data.access_token);

                    // index.html로 리디렉션
                    window.location.href = 'index.html';
                } else {
                    document.body.innerHTML = `<h1>로그인 실패: ${data.error}</h1>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.body.innerHTML = '<h1>서버 오류로 로그인에 실패했습니다.</h1>';
            }
        }

        handleCallback();
    </script>
</body>
</html>
